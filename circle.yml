version: 2

workflows:
  version: 2
  test:
    jobs:
      - test-3.7
      - test-3.6
      - test-3.5
      - test-2.7

jobs:
  test-3.7: &test-template
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            cd ~/repo
            pip install -r requirements.txt --upgrade

      - run:
          name: Install Flake
          command: |
            pip install flake8 --upgrade

      - run:
          name: Run flake8
          command: |
            cd ~/repo
            python -m flake8 .

      - run:
          name: run tests
          command: |
            cd ~/repo
            python -m unittest -v tests
